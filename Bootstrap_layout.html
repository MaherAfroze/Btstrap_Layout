<!doctype html>
<html lang="en">
  <head>
    <!--meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Quick">
<meta name="description" content="Personal porfolio">
<meta name="keywords" content="html, html vedio, html tutorial">
<meta name="robots" content="index, follow">
<meta name="revisit-after" content="3 days">
<meta name="author" content="Maher Afroze">



    <!--CSS links-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Bootstrap Layout</title>
  </head>
  <body>
    <!--Header Start-->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">
              1.1
            </div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">
             1.2 
            </div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">
             1.3 
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Hero Start-->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
              <div class="row">
                <div class="col-md-8 d-sm-block d-none">
                  <div class="box">2.1</div>
                </div>
                <div class="col-md-4">
                  <div class="box">2.2</div>
                </div>
              </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box three">3</div>
          </div>
          </div>
        </div>
      </div>
    </section>
    <!--Body Start-->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box">
                  4.1
                </div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
                <div class="box three">3</div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box">
                  4.2
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>
    <!--Bar (for sm screen) Start-->
    <section class="bar">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-md-none d-sm-block d-none">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>
    <!--Footer Start-->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-sm-block d-none">
            <div class="box">6.1</div>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-sm-none d-block">
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>
   

    <!--JS links -->
    
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    
  </body>
</html>
